<!doctype html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Bootstrap Material Design -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap.material-design/0.5.9/css/bootstrap-material-design.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap.material-design/0.5.9/css/ripples.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

    <link href = "style.css" rel = "stylesheet" type = "text/css">
    <link href = "https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel = "stylesheet" type = "text/css">
    <script src = 'script.js'></script>
</head>
<body>
    <nav id = 'navbar' class = "navbar navbar-warning">
        <div class = 'container-fluid'>
            <div class = 'navbar-header'>
                <button class = "navbar-toggle" data-toggle = "collapse" data-target = ".navbar-warning-collapse">
                    <span class = "icon-bar"></span>
                    <span class = "icon-bar"></span>
                    <span class = "icon-bar"></span>
                </button>
                <a class = 'navbar-brand'>Tevin Mantock</a>
            </div>
            <div class = 'navbar-collapse collapse navbar-warning-collapse'>
                <ul class = 'nav navbar-nav navbar-right'>
                    <a href = "work.html"><li>Work</li></a>
                    <a href = "about-me.html"><li>About Me</li></a>
                    <a href = "contact.html"><li>Contact</li></a>
                </ul>
            </div>
        </div>
    </nav>

    <div class = 'contactContainer col-md-12'>
        <h1>Ready to begin?</h1>
        <h2>Let's get in touch!</h2>
        <ul class = "contact-glyphs">
            <li><a href = "https://github.com/tmantock" target = '_blank'><i class="fa fa-github"></i></a></li>
            <li><a href = "https://www.linkedin.com/in/tevin-mantock-a1697775?trk=nav_responsive_tab_profile" target = '_blank'><i class="fa fa-linkedin"></i></a></li>
            <li><a href = "mailto:tmantock@gmail.com" target = '_blank'><i class="fa fa-envelope-o"></i></a></li>
            <li><a href = "https://www.facebook.com/tevin.mantock.1" target = '_blank'><i class="fa fa-facebook" aria-hidden="true"></i>
            <li><a href = "https://plus.google.com/112514512076890151264" target = '_blank'><i class="fa fa-google-plus" aria-hidden="true"></i></a></li>
            </a></li>
        </ul>
    </div>
    <div class = 'formInput col-md-6'>
        <form class="form-vertical">
            <fieldset>
                <div class="form-group">
                    <label for="inputName" class="col-md-2 control-label">Name</label>

                    <div class="col-md-10">
                        <input type="name" class="form-control" id="inputname" placeholder="Name">
                        <span class = 'material-input'></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-md-2 control-label">Email</label>

                    <div class="col-md-10">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                        <span class = 'material-input'></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="textArea" class="col-md-2 control-label">Message</label>

                    <div class="col-md-10">
                        <textarea class="form-control" rows="3" id="textArea"></textarea>
                        <span class="help-block">Please leave a message for me.</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-10 col-md-offset-2">
                        <button type="button" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/bootstrap.material-design/0.5.9/js/ripples.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap.material-design/0.5.9/js/material.min.js"></script>
    <script>
        $.material.ripples(".btn ");
        $(function () {
            $.material.init();
            $(".shor").noUiSlider({
                start: 40,
                connect: "lower",
                range: {
                    min: 0,
                    max: 100
                }
            });

            $(".svert").noUiSlider({
                orientation: "vertical",
                start: 40,
                connect: "lower",
                range: {
                    min: 0,
                    max: 100
                }
            });
        });

    </script>
</body>
</html>
